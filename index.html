<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <div class="container">
      <h1>Aprendé a generar ingresos reales</h1>
      <p class="subtitle">
        Un sistema simple y probado para empezar desde cero.
      </p>
      <button class="btn-primary" id="btnHero">
        Quiero empezar ahora
      </button>
    </div>
  </header>

  <div class="carousel">
  <div class="carousel-track">
    <img src="prueba1.webp" alt="Imagen 1">
    <img src="prueba2.webp" alt="Imagen 2">
    <img src="prueba3.webp" alt="Imagen 3">
    <img src="prueba3.webp" alt="Imagen 3">
    <img src="prueba3.webp" alt="Imagen 3">
  </div>

  <button class="carousel-btn prev"></button>
  <button class="carousel-btn next"></button>
</div>

  <!-- BENEFICIOS -->
  <section class="benefits">
    <div class="container">
      <h2>¿Qué vas a lograr?</h2>

      <div class="benefits-grid">
        <div class="benefit-card">
          <h3>Resultado 1</h3>
          <p>Descripción clara del beneficio.</p>
        </div>

        <div class="benefit-card">
          <h3>Resultado 2</h3>
          <p>Explicá qué problema soluciona.</p>
        </div>

        <div class="benefit-card">
          <h3>Resultado 3</h3>
          <p>Algo concreto y medible.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA FINAL -->
  <section class="cta">
    <div class="container">
      <h2>¿Listo para empezar?</h2>
      <p>No necesitás experiencia previa</p>
      <button class="btn-secondary" id="btnCta">
        Acceder ahora
      </button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
